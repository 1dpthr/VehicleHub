<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VehicleHub</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="homePage.html">Cars for Sale</a></li>
            <li><a href="Bikes.html">Bike for Sale</a></li>
            <li><a href="SpareParts.html">Spare Parts</a></li>
            <li><a href="News.html">News</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li id="userSection">
                <a href="login.html">Login</a>
            </li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-card login-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Login to your VehicleHub account</p>
            </div>
            
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-buttons">
                    <button class="social-btn google" onclick="socialLogin('google')">
                        <span>üîµ</span> Google
                    </button>
                    <button class="social-btn facebook" onclick="socialLogin('facebook')">
                        <span>üìò</span> Facebook
                    </button>
                </div>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>¬© 2024 VehicleHub - Your Trusted Car Marketplace</p>
    </footer>

    <script src="app.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const success = UserAuth.login(
                form.email.value,
                form.password.value
            );
            
            if (success) {
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function socialLogin(provider) {
            showNotification(`${provider} login coming soon!`, 'info');
        }

        document.addEventListener('DOMContentLoaded', function() {
            if (UserAuth.currentUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
