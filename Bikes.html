                <a href="login.html">Login</a>

    <main>
        <h1>Bikes for Sale</h1>

        <!-- Filter Section -->
        <section class="filter-section">
            <h3>üîç Filter Bikes</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Make</label>
                    <select id="filterMake" onchange="applyFilters()">
                        <option value="">All Makes</option>
                        <option value="Honda">Honda</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Yamaha">Yamaha</option>
                        <option value="United">United</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year From</label>
                    <select id="filterYearMin" onchange="applyFilters()">
                        <option value="">Any</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Year To</label>
                    <select id="filterYearMax" onchange="applyFilters()">
                        <option value="">Any</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Max Price</label>
                    <select id="filterPrice" onchange="applyFilters()">
                        <option value="">Any Price</option>
                        <option value="50000">Under Rs. 50,000</option>
                        <option value="80000">Under Rs. 80,000</option>
                        <option value="100000">Under Rs. 100,000</option>
                        <option value="150000">Under Rs. 150,000</option>
                    </select>
                </div>
            </div>
            <button class="apply-filters-btn" onclick="resetFilters()">Reset Filters</button>
        </section>

        <section class="bike-listing" id="bikeListing"></section>
