<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VehicleHub</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="homePage.html">Cars for Sale</a></li>
            <li><a href="Bikes.html">Bike for Sale</a></li>
            <li><a href="SpareParts.html">Spare Parts</a></li>
            <li><a href="News.html">News</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li id="userSection">
                <a href="login.html">Login</a>
            </li>
            <li><a href="signup.html" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join VehicleHub today</p>
            </div>
            <form id="signupForm" onsubmit="return signupFunctions.handleSignup(event)">
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 VehicleHub - Your Trusted Car Marketplace</p>
    </footer>

    <script src="app.js"></script>
    <script src="signup.js"></script>
</body>
</html>
